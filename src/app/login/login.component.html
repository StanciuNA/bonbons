<div class="container">
    <h1> Log in</h1>
    <form [formGroup]="loginForm" (submit)="submitLogin()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input [style]="EmailStyle" #myInput type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" (blur)="checkEmail()">

            <div *ngIf="loginForm.controls.email.errors">
                <div *ngIf="loginForm.controls.email.errors!['required'] && loginForm.touched" class="errors">
                    <small [style]="ErrorStyle" id="emailHelp" class="form-text">Please enter an email adress</small>
                </div>
                <div *ngIf="loginForm.controls.email.errors!['email'] && loginForm.touched" class="errors">
                    <small [style]="ErrorStyle" id="emailHelp" class="form-text">Enter a valid email like jeffbezos&#64;hotmail.com </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [style]="PasswordStyle" type="password" class="form-control" id="password" formControlName="password"  placeholder="Password" (blur)="checkPassword()">
            <div *ngIf="loginForm.controls.password.errors">
                <div *ngIf="loginForm.controls.password.errors!['required'] && loginForm.touched" class="errors">
                    <small [style]="ErrorStyle" id="emailHelp" class="form-text">The length of the password cannot be inferior to 12 characters</small>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
